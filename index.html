<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAS -->
                <legend>DADOS PESSOAS</legend>

                <label for="userName">Nome:</label>
                <input type="text" name="userName" required>
                <br><br>

                <label for="userAge">Idade:</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br><br>

                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" name="birthDate" required>
                <br><br>

                <label for="userEmail">E-mail:</label>
                <input type="email" name="userEmail" required>
                <br><br>

                <label for="userPhoneNumber">Telefone:</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="dd + nº sem espaço ou hífen"
                    required>
                <br><br>

                <label for="userImage">Upload de foto:</label>
                <input type="file" accept="image/*" name="userImage">
                <br><br>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
    </section>
</body>

</html>
